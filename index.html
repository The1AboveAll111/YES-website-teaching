<!DOCTYPE html>
<html>
<head>
<title>Small Quest</title>
<style>
body {
  font-family: monospace;
}
</style>
</head>
<body>
<p id="story">You stand at the edge of a dark forest. To the north, a path leads into the woods. To the south, a river flows gently. What will you do?</p>
<button onclick="goNorth()">Go North</button>
<button onclick="goSouth()">Go South</button>
<script>
function goNorth() {
  document.getElementById("story").innerHTML = "You enter the forest. The air is thick with the scent of pine needles. You hear the sound of birds chirping in the distance. You see a small clearing ahead.";
  document.getElementById("story").innerHTML += "<br><button onclick='exploreClearing()'>Explore the clearing</button>";
}
function goSouth() {
  document.getElementById("story").innerHTML = "You follow the river. It's a beautiful day. The sun is shining, and the birds are singing. You see a small bridge ahead.";
  document.getElementById("story").innerHTML += "<br><button onclick='crossBridge()'>Cross the bridge</button>";
}
function exploreClearing() {
  document.getElementById("story").innerHTML = "In the clearing, you find a small cottage. There is a sign on the door that reads 'Welcome'. Do you enter?";
  document.getElementById("story").innerHTML += "<br><button onclick='enterCottage()'>Enter the cottage</button>";
  document.getElementById("story").innerHTML += "<br><button onclick='leaveClearing()'>Leave the clearing</button>";
}
function enterCottage() {
  document.getElementById("story").innerHTML = "You open the door and enter the cottage. It's cozy and warm. There's a fireplace burning in the corner, and a table set with tea and biscuits. You hear a voice from behind you. 'Welcome,' it says. You turn around and see an old woman sitting in a rocking chair. She smiles at you. What do you say?";
  document.getElementById("story").innerHTML += "<br><button onclick='greetOldWoman()'>Greet the old woman</button>";
}
function greetOldWoman() {
  document.getElementById("story").innerHTML = "You greet the old woman. She tells you that she is a witch. She offers you a cup of tea. Do you accept?";
  document.getElementById("story").innerHTML += "<br><button onclick='acceptTea()'>Accept the tea</button>";
  document.getElementById("story").innerHTML += "<br><button onclick='declineTea()'>Decline the tea</button>";
}
function acceptTea() {
  document.getElementById("story").innerHTML = "You accept the tea. The old woman smiles and hands you a cup. You take a sip. It's delicious! You feel a strange warmth spreading through your body. The old woman tells you that you are now a witch. She gives you a magic wand and tells you to use it wisely. You thank her and leave the cottage.";
  document.getElementById("story").innerHTML += "<br><button onclick='endGame()'>The End</button>";
}
function declineTea() {
  document.getElementById("story").innerHTML = "You decline the tea. The old woman looks disappointed. She says, 'You will regret this.' You leave the cottage.";
  document.getElementById("story").innerHTML += "<br><button onclick='endGame()'>The End</button>";
}
function leaveClearing() {
  document.getElementById("story").innerHTML = "You leave the clearing and return to the forest. The path ahead is dark and mysterious. You continue on your journey. ";
  document.getElementById("story").innerHTML += "<br><button onclick='endGame()'>The End</button>";
}
function crossBridge() {
  document.getElementById("story").innerHTML = "You cross the bridge. On the other side, you see a small village. You enter the village and are greeted by friendly villagers. They invite you to stay for a while. You accept and spend the rest of your days in peace and happiness. ";
  document.getElementById("story").innerHTML += "<br><button onclick='endGame()'>The End</button>";
}
function endGame() {
  document.getElementById("story").innerHTML = "Thank you for playing!";
}
</script>
</body>
</html>

<script src="webpage.js"></script>
<link rel="stylesheet" href="webpage.css">
